{% extends 'base/base.html' %}
{% block page_content %}



    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Add Shoes</h1>
        </div>
    </div>

    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form" action="{% url 'add_shoes' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Title:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Size:</label>
                        {{ form.size }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Price:</label>
                    {{ form.price }}
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Shoes Type:</label>
                    {{ form.shoes_type }}
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Suitable for:</label>
                    {{ form.suitable_for }}
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Image URL:</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Description:</label>
                    {{ form.description }}
                </div>

                {% if form.errors %}
                    {{ form.errors }}
                {% endif %}
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-5">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->
{% endblock %}
